<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue3 Basic Curse</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div id="app">

        <div :style="styles">

            <label for="themeBlack">
                <input type="checkbox" :checked="themeBlack" @click="toogleTheme" name="themeBlack" id="themeBlack">
                Tema escuro
            </label>

            <h1>{{ title }}</h1>

            <p>Meu nome Ã© {{ fullName }}</p>

            <hr>

            <h2>Carrinho ({{ cart.length }})</h2>
            <ul>
                <li v-for="(product, index) in products" :bind-key="product.title">
                    <product-detail 
                    :product="product" 
                    :product-in-cart="inCart(cart)"
                    @add-prod-cart="addCart(product)"></product-detail>
                    <!-- <a href="#" @click.prevent="removeCart(product)" v-else>REMOVE CART</a> -->
                </li>
            </ul>

        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
    <script src="./components/ProductDatail.js"></script>
    <script>
        app.mount('#app')
    </script>
</body>

</html>
